<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="l-container">
                    <form class="signup-form">
                        <h1 class="text-center">Sign Up</h1>
                        <button class="btn d-flex justify-center align-items"><img class="mr-1" src="./images/google_logo.png" alt="">Sign up with Google</button>
                        <div class="form-header">
                            <div class="divider"></div>
                            <p class="text-description">or sign up with Email</p>
                            <div class="divider"></div>
                        </div>
                        <input class="w-100" type="text" id="username" placeholder="Username">
                        <input class="w-100" type="text" id="email" placeholder="Email">
                        <div>
                            <input type="checkbox" id="remember" name="remember" value="username">
                            <label for="remember">Remember my username</label>
                        </div>
                        <button class="btn btn-primary">Sign up</button>
                        <a class="text-center" href="#">Forgot password?</a>
                        <div class="d-flex g-1">
                            <p>Already have an account?</p>
                            <a href="#">Log in</a>
                        </div>
                    </form>
                </div>
                <div class="r-container">
                    <img class="signup-img" src="./images/visual.png" alt="">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
