<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="l-container">
                    <form class="signup-form">
                        <h1 class="text-center">Sign Up</h1>
                        <button class="btn d-flex justify-center"><img class="mr-1" src="./images/google_logo.png" alt="">Sign up with Google</button>
                        <div class="form-header">
                            <div class="divider"></div>
                            <p class="text-description">or sign up with Email</p>
                            <div class="divider"></div>
                        </div>
                        <input class="signup-input" type="text" id="username" placeholder="Username">
                        <input class="signup-input" type="text" id="email" placeholder="Email">
                        <div>
                            <input type="checkbox" id="remember" name="remember" value="username">
                            <label for="remember">Remember my username</label>
                        </div>
                        <button class="btn-primary">Sign up</button>
                        <a class="text-center" href="#">Forgot password?</a>
                        <div class="form-footer">
                            <p class="mt-3">Already have an account?</p>
                            <a href="#">Log in</a>
                        </div>
                    </form>
                </div>
                <div class="r-container">
                    <img class="signup-img" src="./images/visual.png" alt="">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
